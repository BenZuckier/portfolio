<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/morph/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="https://unpkg.com/vue@next"></script> 
    </head>
    <body>
        
        <main id="app">
            <div class="container">
            <div class="py-3 mx-auto">
                <h1>{{ title }}</h1>
            </div>
                <form @submit.prevent="tweet">
                    <div class="form-group">
                        <label for="processTweet" class="form-label mt-4">Process Tweet</label>
                        <textarea class="form-control" v-model="newtweet" id="processTweet" rows="3" style="margin-top: 0px; margin-bottom: 0px; height: 145px;"></textarea>
                    </div>
                    <hr class="mb-2">
                    <button class="btn btn-outline-info" type="submit" name="button">Analyze Tweet</button> 
                </form>

                <hr class="mb-4">
                <div v-if="disaster !== null" :key="disaster" v-bind:class="[disaster ? 'card text-white bg-danger mb-3' : 'card text-white bg-primary mb-3']">
                <!-- <div v-if="disaster !== null && disaster === true" class="card text-white bg-danger mb-3"> -->
                    <div class="card-header">Tweet Disaster Analysis</div>
                    <div class="card-body">
                        <h4 class="card-title">{{disaster ? 'Likely' : 'No'}} Disaster | {{pred}}</h4>
                        <p class="card-text">{{ oldtweet }}</p>
                    </div>
                </div>
                
                <!-- <div v-if="disaster !== null && disaster === true" :key="disaster" class="card text-white bg-danger mb-3">
                    <div class="card-header">Tweet Disaster Analysis</div>
                    <div class="card-body">
                        <h4 class="card-title">Likely Disaster | {{pred}}</h4>
                        <p class="card-text">{{ oldtweet }}</p>
                    </div>
                </div> -->
            </div>
        </main>
    <script src="index.js"></script>
    </body>
</html>
